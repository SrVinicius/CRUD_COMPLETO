<form method="POST" action="?acao=Form&metodo=salvar">
    <input type="hidden" name="id" value="{id}" />
    <label>Referente:</label>
    <input value="{referente}" type="text" name="referente" required /><br />
    <label>Empresa:</label>
    <input value="{empresa}" type="text" name="empresa" required /><br />
    <label>Vencimento:</label>
    <input value="{vencimento}" type="date" name="vencimento" required /><br />
    <button type="submit">Salvar</button>
  </form>
